[model]
kernel_sizes = (10, 3, 63)
hidden_sizes = 1463, 617, 570
mellin = True
factor_sched = 1
dropout2d_on_conv = False
nonlinearity = relu
mconv_decimation_strategy = pad-then-dec
freq_factor = 4
flatten_style = keep_both
time_factor = 1

[training]
optimizer = adam
dropout_prob = 0.483
reduce_lr_patience = 4
log10_learning_rate = -3.25
reduce_lr_cooldown = 4
weight_decay = 2.873e-05
reduce_lr_factor = 0.102
reduce_lr_threshold = 0.0144
reduce_lr_log10_epsilon = -4.94
reduce_lr_burnin = 6
early_stopping_threshold = 0.00195
early_stopping_patience = 3
early_stopping_burnin = 5

[data]
reverse = True
context_right = 9
context_left = 18

[train_data]
batch_size = 6

[val_data]
batch_size = 6

[pdfs_data]
batch_size = 6

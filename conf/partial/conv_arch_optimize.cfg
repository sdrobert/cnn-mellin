[model]
mellin = false
flatten_style = keep_filts

[training]
num_epochs = 10
dropout_prob = 0.3

[train_data]
batch_size = 5

[optim]
log_after_iters = 1
initial_design_samples = 20
to_optimize = nonlinearity,init_num_channels,kernel_freq,kernel_time,factor_sched,freq_factor,num_conv,time_factor,context_left,context_right,num_fc,hidden_size
noise_var = .5

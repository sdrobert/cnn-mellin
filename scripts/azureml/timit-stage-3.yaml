$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
display_name: timit-stage-3
code: ../..
command: |
  mkdir -p data;
  ln -s ${{inputs.timit_data}} data/timit;
  bash ./scripts/azureml/timit_wrapper.sh -s 3 -q -x -o output -w
environment: azureml:cnn-mellin@latest
compute: azureml:cnn-mellin-cpu
inputs:
  timit_data:
    type: uri_folder
    mode: ro_mount
    path: azureml://datastores/workspaceblobstore/paths/data/timit